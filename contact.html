<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eccaca;
            margin: 0;
            padding: 0;
        }
        header {
           
            color: purple;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f1dede;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        form {
            margin: 20px 0;
        }
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
            
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input:hover, input:focus, textarea:hover, textarea:focus {
            background-color: #d2e494;
        }
        button {
            background-color:purple;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        button:focus {
            outline: none;
        }
        button:active {
            transform: scale(0.95);
        }
        .input-style{
            box-sizing: border-box;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            input, textarea {
                padding: 10px;
            }
            button {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><u>Contact us</u></h1>
    </header>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="input-style" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input-style" required>
            </div>

            <div class="form-group">
                <label for="Phone Number">Phone Number</label>
                <input type="number" id="Phone Number" name="Phone Number" class="input-style" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" class="input-style"></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="index.html"> HOME</a>
</body>
</html>
